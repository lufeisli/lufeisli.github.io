<html>

<head>

  <title>Parcial 3 practica </title>

  <script type = "text/javascript">

  function alertName() {

    var filas1= parseInt(document.forms[0].filas.value);<!--parseInt:convierte el valor en entero, ya q el valor es un tipo TEXTO-->

    document.write("<table border=1>");
    for(i=1;i<=filas1;i++)
    {
        document.write("<tr class='tabla'>");
        for(j=1;j<=columnas1;j++)
    {
      document.write("<td>celda</td>");
    }
      document.write("</tr>");
   } 
   document.write("</table>");
    return true;
  }

  </script>

    p{
    font-family: cursive;
    color: rgb(52, 222, 148);

    }
</style>
