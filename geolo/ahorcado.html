<!DOCTYPE html>
<html lang="en">
<script>

function dibujar(){
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
ctx.beginPath(); // Esta función inicia un nuevo trazado
ctx.arc(200,70,45,0,2*Math.PI);
/*200: Coordenada X del centro del arco.
70: Coordenada Y del centro del arco.
45: Radio del arco.
0: Ángulo inicial del arco en radianes.
2Math.PI: Ángulo final del arco en radianes. En este caso, 2Math.PI representa un ángulo completo de 360 grados.*/
ctx.stroke(); //dibuja el trazado definido previamente

ctx.beginPath(); //Inicia un nuevo trazado.
    ctx.moveTo(200, 110); //Esta función mueve el "lápiz" (el punto de dibujo) a las coordenadas (200, 110) sin dibujar nada. Es como levantar un lápiz de papel y moverlo a una nueva ubicación.
    ctx.lineTo(200, 280); // Esta función traza una línea desde la posición actual del lápiz (en este caso, (200, 110)) hasta las coordenadas (125, 45). Esto dibuja la parte vertical.
ctx.stroke();//toma el trazado definido hasta ese punto y lo muestra en el lienzo.

ctx.beginPath();
    ctx.moveTo(200, 130);
    ctx.lineTo(300, 190);
ctx.stroke();

ctx.beginPath();
    ctx.moveTo(200, 130);
    ctx.lineTo(100, 190);
ctx.stroke();

ctx.beginPath();
    ctx.moveTo(200, 280);
    ctx.lineTo(300, 380);
ctx.stroke();

ctx.beginPath();
    ctx.moveTo(200, 280);
    ctx.lineTo(100, 380);
ctx.stroke();
}

</script>

</html>
